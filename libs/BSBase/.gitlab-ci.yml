stages:
  - compile
  - check
  - test

cmake-compile:
  stage: compile
  image: pp-openmp-bundle
  tags:
    - pp-runner
  script:
    - ./config.sh --tests --examples
    - ./clean_build.sh

cppcheck:
  stage: check
  image: pp-openmp-bundle
  allow_failure: true
  tags:
    - pp-runner
  script:
    - ./config.sh --examples
    - ./clean_build.sh
    - apt update && apt -y install cppcheck
    - cppcheck --project=bin/compile_commands.json

ctest:
  stage: test
  image: pp-openmp-bundle
  tags:
    - pp-runner
  script:
    - ./config.sh --tests
    - ./clean_build.sh
    - cd ./bin && ctest -v
